<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Redirecting...</title></head>
  <body>
    <script>
      // Redirect unknown paths to index.html with hash
      const path = location.pathname.replace(/\/+$/, '');
      const newUrl = location.origin + location.pathname.replace(/\/[^/]*$/, '') + '/#' + path + location.search + location.hash;
      location.replace(newUrl);
    </script>
  </body>
</html>

name: Deploy Vite Vue (PM2 + serve)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "dist/*"
          target: ${{ secrets.DEPLOY_PATH }}/dist
          strip_components: 1

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            DEPLOY="${{ secrets.DEPLOY_PATH }}"

            # sanity check: dist must exist after upload
            test -f "$DEPLOY/dist/index.html"

            # If process exists but was started with wrong cwd, restart won't fix it.
            if pm2 describe Hai-vue >/dev/null 2>&1; then
              pm2 delete Hai-vue
            fi

            pm2 start "serve -s dist -l 3000" --name Hai-vue --cwd "$DEPLOY"
            pm2 save